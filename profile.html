<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body >

<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-grid-fill fs-3 me-2"></i>Dashboard</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="fw-bold mb-3">Update Your Profile</h2>

    <form id="profileForm">
    <label class="fw-bold">Full Name</label>
    <input class="form-control mb-3" id="name">

    <label class="fw-bold">Email</label>
    <input class="form-control mb-3" id="email">

    <label class="fw-bold">Phone</label>
    <input class="form-control mb-3" id="phone">

    <label class="fw-bold">Class</label>
    <input class="form-control mb-3" id="class">

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary w-100">Save Profile</button>
    </div>
</form>


    <p id="msg" class="text-success mt-3 fw-bold"></p>
</div>

<script src="script.js"></script>
</body>
</html>
